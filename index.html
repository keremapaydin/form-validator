<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up for Free</h1>
        <form id="form" >
            <!--Name-->
            <div class="form-group">
                <label for="name">Full  Name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="5" maxlength="50" name="name">
            </div>
            <!--phone-->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(111)-111-11-11" required minlength="10" maxlength="10" name="phone">
            </div>
            <!--email-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email@address.com" required name="email">
            </div>
            <!--website url-->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="http://example.com" required name="website">
            </div>
            <!--password-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase  character, 1 lowercase character and 1 number" name="password">
            </div>
            <!--confirm password-->
            <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input type="password" id="password1" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Do not Hesitate</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
